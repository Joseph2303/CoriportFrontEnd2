<body>
    <center>
        <h2 style="color: white;">Registros de Puestos</h2>
    </center>
    <br>
    <br>

    <div class="cajon">
    
        <div>
            <button id="btnAgregarPuesto"  onclick="document.getElementById('pantallaEmergenteAdd').style.display='flex'">Registrar Puesto</button>
        </div>
        <br>
        <div>
            <input type="text" id="busquedaPuesto" placeholder="Buscar puesto..." oninput="filtrar()">
        </div>
        <div class="tabla">
            <table id="puesto-table" border="1">
                <thead>
                    <tr>
                        <th>ID Puesto</th>
                        <th>Puesto</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="dataTableP">

                </tbody>

        <div class="acciones-container">
            <div class="izquierda">
                <button style="display: none;" id="eliminar" style="background-color: #ff0000; color: white;">Eliminar</button>
                <button style="display: none;" id="actualizar" style="background-color: #007bff; color: white;">Actualizar</button>
            </div>       
        </div>
    </div>
    <br>
    <br>
    <div id="pantallaEmergenteAdd" class="fondoNegroForm">

            <form class="form">
                <label for="puesto">Nombre del puesto:</label>
                <input type="text" id="puesto" name="puesto" required>

                <button type="button" id="send">Guardar</button>
                <button type="button" onclick="document.getElementById('pantallaEmergenteAdd').style.display='none'">Cancelar</button>
            </form>
        </div>
    </div>
