<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificacion Ausencia</title>
    <link rel="stylesheet" type="text/css" href="../Encargado/styles/justificacionAusencia.css">
</head>

<body>
    <br>
    <center>
        <h2 style="color: white;">Justificación de Ausencia</h2>
    </center>
    <br>
    <br>

    <div class="cajon">
        <br>
        <div>
            <input type="text" id="busquedaJustificacion" oninput="filtrar()" placeholder="Buscar Ausencias...">
        </div>
        <br>
        <div class="tabla">
            <table id="justificacion-table" border="1">
                <thead>
                    <tr>
                        <th>ID de la justificacion</th>
                        <th>Fecha de Solicitud</th>
                        <th>Fecha de Ausencia</th>
                        <th>Archivos</th>
                        <th>Justificación</th>
                        <th>Estado</th>
                        <th>Descripción</th>
                        <th>Responsable autorizado</th>
                        <th>Empleado</th>
                        <th>seleccione para aceptar o rechazar</th>
                    </tr>
                </thead>
                <tbody id="dataTableJustificacionAusencia">

                </tbody>
            </table>
        </div>
        <br>
        <div id="fondo-status" style="display: none;">
            <div class="acciones-container">

                <div class="aprobar-denegar-container">
                    <button id="aprobar" style="background-color: #25ba03; color: white;">Aprobar</button>
                    <button id="denegar" style="background-color: #fc4604; color: white;">Denegar</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>


    <script>
        function filtrarJustificaciones() {
            var inputBusqueda = document.getElementById('busquedaJustificacion');
            var filtro = inputBusqueda.value.toUpperCase();

            var filas = document.getElementById('justificacion-table').getElementsByTagName('tr');

            for (var i = 0; i < filas.length; i++) {
                if (filas[i].getElementsByTagName('th').length === 0) {
                    var celdas = filas[i].getElementsByTagName('td');
                    var mostrarFila = false;

                    for (var j = 0; j < celdas.length; j++) {
                        var textoCelda = celdas[j].textContent || celdas[j].innerText;
                        if (textoCelda.toUpperCase().indexOf(filtro) > -1) {
                            mostrarFila = true;
                            break;
                        }
                    }

                    filas[i].style.display = mostrarFila ? '' : 'none';
                }
            }
        }
    </script>
    <script src="/Coriport/src/app/components/JustificacionAusenciaComponent.js"></script>
    <script src="/Coriport/src/app/Scripts/ScriptEncargado/JustificacionAusencias.js"></script>

</body>

</html>
