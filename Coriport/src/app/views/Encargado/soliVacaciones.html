<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de vacaciones</title>
    <link rel="stylesheet" type="text/css" href="../Encargado/styles/diaFeriasdo.css">
    <link rel="stylesheet" type="text/css" href="../Encargado/styles/soliVacaciones.css">

</head>
<body>
    
    <center>
        <h2 style="color: white;">Solicitud de vacaciones</h2>
    </center>

    <br>
    <br>
   


    <div class="cajon">
        <br>

        <div class="tabla">

            <div>
                <input type="text" id="buscarSolicitud" placeholder="Buscar solicitud..." oninput="ColocarMetodo">
            </div>
            <br>
            <table id="solicitud-table" border="1">
            
                <thead>
                    <tr>
                        <th> Id de la solicitud</th>
                        <th> Fecha de solicitud</th>
                        <th> Fecha de inicio</th>
                        <th> Fecha de finalización  </th>
                        <th> Descripcion  </th>
                        <th> Responsable autorizado </th>
                        <th> Estado </th>
                        <th> Empleado </th>
                        <th>Acción </th>
                    </tr>
                </thead>
                <tbody id="dataTableSV">
       
                </tbody>
            </table>
        </div>
        <br>
        
                <button id="eliminar" style="background-color: #ff0000; color: white;">Eliminar</button>
                <button id="actualizar" style="background-color: #007bff; color: white;">Actualizar</button>
            
  
    </div>
    <br>
    <br>

    
<!-- Estructura para la pantalla emergente -->
<div id="popup" class="popup">
    <span class="popup-close" onclick="document.getElementById('popup').style.display='none'">✖</span>
    <div class="popup-content" id="popup-content">
        <!-- Aquí se mostrarán los detalles del empleado -->
    </div>
</div>




<script src="/Coriport/src/app/components/soliVacacionesComponent.js"></script>
</body>
</html>
