<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>HCR</title>
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <!-- BOOTSTRAP 4 -->
      <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
      <!-- FONT AWESOME -->
      <link rel="stylesheet" type="text/css" href="../Login/Login.css">
      <link rel="icon" type="image/x-icon" href="/Coriport/src/app/Assets/img/letra-h.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
       </head>
      <body style="background-image: url(/Coriport/src/app/Assets/img/Liberia-Aeropuerto-scaled.jpg); 
      background-repeat: no-repeat; background-size: cover; font-family: 'century Gothic', sans-serif ;">
      
<div class="preloader">
  <img src="/Coriport/src/app/Assets/img/LogoDeCoriport.gif" style="width: 1400px; height: 760px;">
</div>
<div class="p-5 rounded-5 text-secondary shadow" 
        style="background-color: rgba(250, 250, 250, 0.527);">
      <img class="wave" src="/Coriport/src/img/">
      <div class="container">
        <div class="img">
          <img img src="/Coriport/src/app/Assets/img/CoriportIdentifierRGB-1581026144-removebg-preview.png" style=" width: 510px; height: 220px;">
        </div>
        <div class="login-content">
          <input type="hidden" name="_token" id="token" value="{{ csrf_token() }}"/>
          <form action="index.html">
            <img src="/Coriport/src/app/Assets/img/siglas_coriport.png" style=" width: 230px; height: 110px;">
            <h2 style="color:white;" class="title">Bienvenidos</h2>
                   <div class="input-div one">
                      <div class="i">
                          <i class="fas fa-user"></i>
                      </div>
                      <div class="div">
                          <h5>Nombre de Usuario</h5>
                          <input type="text" class="input">
                      </div>
                   </div>
                   <div class="input-div pass">
                      <div class="i"> 
                         <i class="fas fa-lock"></i>
                      </div>
                      <div class="div">
                         <h5>Contrase√±a</h5>
                         <input type="password" class="input">
                     </div>
                  </div>
                  <a href="#">Forgot Password?</a>
                  <input type="submit" class="btn" value="Iniciar">
                </form>
            </div>
        </div>
      </div>
        <script type="text/javascript" src="/Coriport/src/app/Scripts/ScriptLogin/Login.js"></script>
      </body>
</html>
