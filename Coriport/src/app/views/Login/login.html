<body style="background-image: url(/Coriport/src/app/Assets/img/Liberia-Aeropuerto-scaled.jpg); 
      background-repeat: no-repeat; background-size: cover; font-family: 'century Gothic', sans-serif ;">

  <div class="preloader">
    <img src="/Coriport/src/app/Assets/img/Animacion.gif" style="width: 920px; height: 550px;">
  </div>
  <div style="background-color: rgba(77, 77, 77, 0.459);">
    <div class="container">
      <div class="img">
        <img img src="/Coriport/src/app/Assets/img/coripo.png" style=" width: 510px; height: 220px;">
      </div>
      <div class="login-content">
        <form action="">
          <img src="/Coriport/src/app/Assets/img/siglas_coriport.png" style=" width: 230px; height: 110px;">
          <h2 style="color:white;" class="title">Bienvenido</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Ingrese su correo</h5>
              <input id="email" type="text" class="input" required>
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Contraseña</h5>
              <input id="contrasena" type="password" class="input" required>
            </div>
          </div>
          <input type="submit" class="btn" value="Iniciar" id="login" value="Login">
          <a href="#" class="boton-abrir" onclick="mostrarEmergente()">
            <center>
              <lord-icon src="https://cdn.lordicon.com/stxfyhky.json" trigger="hover"
                style="width:120px;height:120px; color: #ffffff;">Realizar Marca</lord-icon>
            </center>
          </a>
        </form>
      </div>
    </div>
  </div>
  <div class="pantalla-emergente" id="pantallaEmergente">
    <div id="mensaje" class="mensaje1"></div>
    <div class="contenedor">
      <div class="close">
        <a class="bi bi-x-lg" href="#" onclick="cerrarEmergente()"></a>
      </div>
      <center>
        <h3>Registro de Entrada y Salida</h3>
      </center>
      <div class="sidebar-content">
        <ul class="lists">
          <li class="list">
            <a id="marcaid" href="#" class="nav-link">
              <i class="bx bxs-hourglass icon"></i>
              <span class="link">Marca con cédula</span>
            </a>
          </li>
          <li class="list">
            <a href="/Coriport/src/app/views/Login/faceId.html" class="nav-link" data-toggle="collapse" aria-expanded="false">
              <i class='bx bxs-face icon'></i>
              <span class="link">Face ID</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="main-containerMarca">


      </div>
    </div>
  </div>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="/Coriport/src/app/components/LoginComponent.js"></script>
  <script type="text/javascript" src="/Coriport/src/app/Scripts/ScriptLogin/Login.js"></script>
  <script src="/Coriport/src/app/js/jquery.js"></script>
