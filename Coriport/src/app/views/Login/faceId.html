<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento facial</title>
  <script src="/Coriport/src/app/views/Login/Face-ID/face-api.min.js" defer></script>
  <script src="/Coriport/src/app/views/Login/Face-ID/script.js" defer></script>
  <style>
    body {
      font-family: 'century Gothic', sans-serif;
    }


    video {
      display: block;
      margin: 0 auto 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input,
    button {
      display: block;
      width: calc(100% - 40px);
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a.P {
      display: inline-block;
      padding: 10px 20px;
      background-color: #02a425;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }

    a.P:hover {
      background-color: #003b0d;
    }
  </style>
</head>

<body>


  <a href="/Coriport/src/app/views/Login/login.html" class="P">Regresar al login</a>


  <div class="container">
    <video id="video" autoplay muted width="450" height="450"></video>
    <input type="text" id="employee-id" placeholder="ID de empleado">
    <button id="save-button">Guardar Imagen</button>
    <button id="compare-button">Comparar Rostro</button>
  </div>
</body>

</html>
